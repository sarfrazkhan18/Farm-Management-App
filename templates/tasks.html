{% extends "layout.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<h1>Tasks Management</h1>
<form method="POST">
    <input type="text" name="description" placeholder="Task Description" required>
    <input type="date" name="due_date" required>
    <button type="submit">Add Task</button>
</form>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Due Date</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task[0] }}</td>
            <td>{{ task[1] }}</td>
            <td>{{ task[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
